name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  actions: read

jobs:
  test:
    name: Test
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run --bun tsc --noEmit

      - name: Verify plugin exports
        run: |
          bun -e '
            import { CaffeinatePlugin } from "./.opencode/plugin/index.ts";
            import pluginDefault from "./.opencode/plugin/index.ts";
            
            console.log("Testing plugin exports...");
            console.log("Named export exists:", typeof CaffeinatePlugin === "function");
            console.log("Default export exists:", typeof pluginDefault === "function");
            console.log("Exports match:", CaffeinatePlugin === pluginDefault);
            
            if (typeof CaffeinatePlugin !== "function") {
              throw new Error("CaffeinatePlugin is not a function");
            }
            
            console.log("All export tests passed!");
          '
