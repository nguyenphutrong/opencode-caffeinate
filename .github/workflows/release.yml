name: Release & Publish

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump (patch|minor|major)'
        required: true
        default: 'patch'

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  release:
    name: Release & Publish
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run --bun tsc --noEmit

      - name: Bump version
        id: version
        run: |
          VERSION_TYPE=${{ github.event.inputs.version || 'patch' }}
          npm version $VERSION_TYPE -m "chore(release): %s [skip ci]"
          echo "new_version=$(npm pkg get version | tr -d '"')" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update Changelog
        run: |
          npx conventional-changelog-cli -p angular -i CHANGELOG.md -s
          git add CHANGELOG.md

      - name: Commit and tag
        run: |
          git commit -a -m "chore(release): ${{ steps.version.outputs.new_version }} [skip ci]"
          git tag "v${{ steps.version.outputs.new_version }}"

      - name: Push changes
        run: |
          git push
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          release_name: Release v${{ steps.version.outputs.new_version }}
          body: |
            ## Changes
            
            See [CHANGELOG](./CHANGELOG.md) for details.
            
            ## Installation
            
            ```json
            {
              "plugin": ["opencode-caffeinate"]
            }
            ```
          draft: false
          prerelease: false
